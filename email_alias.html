<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Alias Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap');

        :root {
            --primary-color: #532c74;
            --primary-hover: #7b2cbf;
            --background-color: #10002b;
            --panel-bg: rgba(41, 10, 89, 0.15);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #05010f 0%, #1a0b2e 100%);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 
                0 4px 32px rgba(0, 0, 0, 0.2),
                inset 0 0 32px rgba(255, 255, 255, 0.02);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(157, 78, 221, 0.1), transparent 70%);
            pointer-events: none;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        input[type="email"] {
            width: 100%;
            padding: 1rem;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.2);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .control-item {
            background: rgba(157, 78, 221, 0.08);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .control-item:hover {
            background: rgba(157, 78, 221, 0.12);
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .control-item input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            background: rgba(157, 78, 221, 0.1);
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-item input[type="checkbox"]:checked {
            background: var(--primary-color);
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.3);
        }

        .control-item input[type="checkbox"]:checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 14px;
            left: 5px;
            top: 1px;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            border-radius: 3px;
            outline: none;
            opacity: 0.8;
            transition: opacity 0.2s;
            margin: 20px 0;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.4);
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(157, 78, 221, 0.6);
        }

        .generate-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(157, 78, 221, 0.3);
        }

        .generate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(157, 78, 221, 0.4);
        }

        .right-panel {
            height: 100%;
            min-height: 400px;
        }

        .result {
            font-family: 'Fira Code', monospace;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            padding: 24px;
            height: 100%;
            min-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            font-size: 14px;
            line-height: 1.6;
            position: relative;
            color: #a0f0c0;
            text-shadow: 0 0 2px rgba(160, 240, 192, 0.3);
            backdrop-filter: blur(10px);
        }

        .copy-button {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(157, 78, 221, 0.2);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }

        .copy-button:hover {
            background: rgba(157, 78, 221, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(157, 78, 221, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 24px;
                gap: 24px;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .right-panel {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Email Alias Generator</h1>
            
            <div class="input-group">
                <label for="emailInput">Email Address</label>
                <input type="email" id="emailInput" placeholder="Enter your email (e.g., user@libalpm.dev)" required>
            </div>

            <div class="input-group">
                <label>Alias Options</label>
                <div class="controls-grid">
                    <label class="control-item">
                        <input type="checkbox" id="dotToggle"> Use Dots (.)
                    </label>
                    <label class="control-item">
                        <input type="checkbox" id="plusToggle"> Use Plus (+)
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label>Number of Aliases: <span id="aliasCountValue">1</span></label>
                <input type="range" id="aliasCount" class="slider" min="1" max="100" value="1">
            </div>

            <div class="input-group">
                <label>Preset Categories</label>
                <div class="controls-grid">
                    <label class="control-item"><input type="checkbox" class="preset" value="Streaming"> Streaming</label>
                    <label class="control-item"><input type="checkbox" class="preset" value="Gaming"> Gaming</label>
                    <label class="control-item"><input type="checkbox" class="preset" value="Social"> Social</label>
                    <label class="control-item"><input type="checkbox" class="preset" value="Shopping"> Shopping</label>
                </div>
            </div>

            <button class="generate-button" onclick="generateAliases()">Generate Aliases</button>
        </div>
        <div class="right-panel">
            <div class="result" id="result">
                <button class="copy-button" onclick="copyToClipboard()">Copy</button>
            </div>
        </div>
    </div>

    <script>
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function insertDots(localPart) {
            const positions = new Set();
            const firstChar = localPart.charAt(0);
            const lastChar = localPart.charAt(localPart.length - 1);
            const innerPart = localPart.slice(1, -1);
            
            while (positions.size < Math.floor(innerPart.length / 2)) {
                positions.add(Math.floor(Math.random() * innerPart.length));
            }
            
            const innerArray = innerPart.split('');
            positions.forEach(pos => {
                innerArray.splice(pos, 0, '.');
            });
            
            return firstChar + innerArray.join('') + lastChar;
        }

        function generateAliases() {
            const emailInput = document.getElementById('emailInput').value.trim();
            const dotToggle = document.getElementById('dotToggle').checked;
            const plusToggle = document.getElementById('plusToggle').checked;
            const aliasCount = parseInt(document.getElementById('aliasCount').value);

            if (!emailInput) {
                document.getElementById('result').innerText = 'Please enter a valid email address.';
                return;
            }

            const [localPart, domain] = emailInput.split('@');
            const aliases = [];

            // Add preset handling
            const presets = document.querySelectorAll('.preset:checked');
            if (presets.length > 0) {
                presets.forEach(preset => {
                    aliases.push(localPart + '+' + preset.value.toLowerCase().replace(' ', '') + '@' + domain);
                });
            } else {
                for (let i = 0; i < aliasCount; i++) {
                    let alias = localPart;

                    // Apply dot aliasing
                    if (dotToggle) {
                        alias = insertDots(alias);
                    }

                    // Apply plus aliasing with random string
                    if (plusToggle) {
                        const randomString = generateRandomString(8);
                        alias += '+' + randomString;
                    }

                    aliases.push(alias + '@' + domain);
                }
            }

            document.getElementById('result').innerHTML = '<button class="copy-button" onclick="copyToClipboard()">Copy</button>Generated Aliases:<br>' + aliases.join('<br>');
        }

        function copyToClipboard() {
            const result = document.getElementById('result');
            const textArea = document.createElement('textarea');
            textArea.value = result.textContent.replace('Copy', '').trim();
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('Copied to clipboard!');
        }

        document.getElementById('aliasCount').addEventListener('input', function() {
            document.getElementById('aliasCountValue').innerText = this.value;
        });
    </script>
</body>
</html>
