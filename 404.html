<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('assets/fonts/Roboto-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 72px;
            font-weight: 700;
            margin: 20px 0;
            background: linear-gradient(45deg, #ffffff, #ffffffee);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgb(255, 255, 255);
        }

        p {
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.5;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f0f0f0;
            color: #0a0a0a;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/libalpm.webp" alt="Logo">
        </div>
        <h1>404</h1>
        <p>Looks like you've wandered off the beaten path. This page doesn't exist.</p>
        <button class="back-button" onclick="history.back()">Go Back</button>
    </div>
</body>
</html>
